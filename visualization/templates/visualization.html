{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>{{ title }}</h2>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <div class="card">
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="{{ title }}">
            </div>
        </div>
    </div>
</div>
{% endblock %}
